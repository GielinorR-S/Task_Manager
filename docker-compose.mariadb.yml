version: '3.8'
services:
  mariadb:
    image: mariadb:11
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: example-root-pass
      MARIADB_DATABASE: taskmanager
      MARIADB_USER: taskuser
      MARIADB_PASSWORD: taskpass
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
volumes:
  mariadb_data:
